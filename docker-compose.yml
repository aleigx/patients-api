version: '3.8'

services:
    web:
        build: .
        ports:
            - "8000:8000"
        depends_on:
            - db
        volumes:
            - ./images:/app/images
        environment:
            - DATABASE_URL=postgresql://postgres:password@db:5432/postgres

    db:
        image: postgres:latest
        ports:
            - "5432:5432"
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: password
            POSTGRES_DB: postgres
        volumes:
            - postgres_data:/var/lib/postgresql/data

volumes:
    postgres_data: